<html>
  <head>

    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">

    <script src= "js/jquery-1.11.3.js"></script>
    <script src= "js/jquery.js"></script>
    <script src= "js/scripts.js"></script>


    <title>Tic Tac Toe</title>
  </head>
  <body>
    <div class="container">

      <div class="jumbotron">
        <h1>Tic-Tac-Toe</h1>
      </div>
<br><br><br><br><br>

      <div class="row">
        <div class="col-md-3">
          <div class= "player1">
            <h2>Player 1 </h2>
            <h2 class="player1-mark"> You are:  <span class="mark1"></span></h2>
          </div>
          <form id="player1-form">
            <label for="player1-space"> Enter the Space for Your Mark</label>
            <input type="text" id="player1-space" class="form-control">
            <br>
            <button class= "btn btn-success"> Submit Mark </button>
          </form>

        </div>

        <div class="col-md-6">
          <div class="table" >
          <table style="margin:0 auto;">
            <tr style="width: 300px; height: 100px; text-align:center;">
              <td style="border-width: 0px 0px 1px 0px; border-style: solid; border-color: black; width: 100px; height:100px"><span class="pos1">1</span></td>
              <td style="border-width: 0px 1px 1px 1px; border-style: solid; border-color: black; width: 100px; height:100px"><span class="pos2">2</span></td>
              <td style="border-width: 0px 0px 1px 0px; border-style: solid; border-color: black; width: 100px; height:100px"><span class="pos3">3</span></td>
            </tr>
            <tr style="width: 300px; height: 100px; text-align:center;">
              <td style="border-width: 1px 0px 1px 0px; border-style: solid; border-color: black; width: 100px; height:100px"><span class="pos4">4</span></td>
              <td style="border-width: 1px 1px 1px 1px; border-style: solid; border-color: black; width: 100px; height:100px"><span class="pos5">5</span></td>
              <td style="border-width: 1px 0px 1px 0px; border-style: solid; border-color: black; width: 100px; height:100px"><span class="pos6">6</span></td>
            </tr>
            <tr style="width: 300px; height: 100px; text-align:center;">
              <td style="border-width: 0px 0px 0px 0px; border-style: solid; border-color: black; width: 100px; height:100px"><span class="pos7">7</span></td>
              <td style="border-width: 0px 1px 0px 1px; border-style: solid; border-color: black; width: 100px; height:100px"><span class="pos8">8</span></td>
              <td style="border-width: 0px 0px 0px 0px; border-style: solid; border-color: black; width: 100px; height:100px"><span class="pos9">9</span></td>
            </tr>
          </table>
        </div>

        </div>

        <div class="col-md-3">
          <div class= "player2">
            <h2>Player 2 </h2>
            <h2 class="player2-mark"> You are:  <span class="mark2"></span></h2>
          </div>
          <form id="player2-form">
            <label for= "player2-space"> Enter the Space for Your Mark</label>
            <input type="text" id="player2-space" class="form-control">
            <br>
            <button class="btn btn-success"> Submit Mark </button>
          </form>
        </div>
      </div>

      <div class="row">
        <br><br>
        <div class="col-md-3"></div>
        <div class="col-md-6" style= "text-align: center;">

            <span id="begin"class="btn btn-info" style="display:inline-block;"> Begin A Game </span>

        </div>
        <div class="col-md-3"></div>
      </div>

  </body>
</html>
